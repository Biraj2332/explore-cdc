version: '3.8'

services:
  nestjs-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-cdc
    environment:
      - NATS_URL=nats://nats:4222
      - CDC_SUBJECT=mydb.users
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - cdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cdc-network:
    external: true
    name: simple-cdc-project_default
