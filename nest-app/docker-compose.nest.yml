services:
  nestjs-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-cdc
    env_file:
      - .env.docker
    environment:
      - NATS_URL=${NATS_URL:-nats://nats:4222}
      - CDC_SUBJECT=${CDC_SUBJECT:-mydb.users}
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${HOST_NESTJS_PORT:-3000}:3000"
    networks:
      - cdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      nats:
        condition: service_healthy

networks:
  cdc-network:
    external: true
    name: simple-cdc-project_default
